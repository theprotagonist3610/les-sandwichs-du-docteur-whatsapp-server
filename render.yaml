services:
  - type: web
    name: whatsapp-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_KEY
        sync: false
    disk:
      name: session-data
      mountPath: /opt/render/project/src/session
      sizeGB: 1
